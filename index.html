<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Gift Giver</title>
    <script defer src="app.js"></script>
    <link rel="stylesheet" href="meyer-reset" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="app.css" />
</head>
<body class="text-center align-self-center">
    <div class="cover-container d-flex h-100 p-3 mx-auto flex-column align-self-center">
        <div class="d-flex flex-row justify-content-center">
            <div class="d-flex homepage-header"> 
                <img src="package-transparent.png" class="package-icon bounce">
                <div class="col homepage-header align-items-center">
                    <h1 class="text-left">BE THE BEST</h1>
                    <h1 class="text-left">GIFT GIVER</h1>
                </div>
            </div> 
        </div>
        <main rol="main" class="inner cover">
            <div class="mb-auto homepage-form" id="login-section">
                <h2>Login</h2>
                <form method="POST" id="login-form" class="form-inline justify-content-center">
                    <input type="text" name="username" placeholder="username" class="form-control mr-sm-2">
                    <input type="password" name="password" placeholder="password" class="form-control mr-sm-2">
                    <input type="submit" id="login-button" value="Login" class="btn btn-primary my-2 my-sm-0">
                </form>
            </div> 
            <div class="w-25 p-3 mx-auto homepage-form" id="new-user-section">
                <h2>New User</h2>
                <div class="lead">
                    <form method="POST" id="create-user">
                            <input type="text" name="name" placeholder="Your Name" class="form-control">
                            <input type="text" name="email" placeholder="Your Email" class="form-control">
                            <input type="text" name="username" placeholder="Create Username" class="form-control">
                            <input type="password" name="password" placeholder="Enter password 6-15 characters" class="form-control">
                            <label class="label-note" style="color: white; font-size: 10px">Password must be between 6 - 15 characters</label>
                            <input type="submit" value="Create User" class="btn btn-md btn-primary btn-block" class="form-control">
                    </form>
                    <p class="error-message hidden"></p>
                </div>
            </div> 
        </main>
        
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>

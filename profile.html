<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Profile Page</title>
    <script defer src="profile.js"></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <header>
        <h1 class="welcome"></h1>
        <p class="instructions"></p>
        <button id="logout-button">Logout</button>
    </header>
    <section>
        <p>Add a new person:</p>
        <form method="POST" id="new-person-form">
            <input type="text" name="name" placeholder="Name">
            <input type="text" name="relationship" placeholder="Relationship to you">
            <input type="text" name="birthday" placeholder="YYYY-MM-DD">
            <select name="gender" placeholder="gender">
                <option>n/a</option>
                <option>Male</option>
                <option>Female</option>
            </select>
            <input type="text" name="mailing_address1" placeholder="Mailing Address">
            <input type="text" name="mailing_address2" placeholder="Apt / Building">
            <input type="text" name="mailing_city" placeholder="City">
            <input type="text" name="mailing_state" placeholder="State">
            <input type="text" name="mailing_zip" placeholder="Zip Code">
            <input type="text" name="image_url" placeholder="link to your favorite picture of them!">
            <input type="submit" value="Add Person!">
        </form>
    </section>
    <section id='loved-ones-section'></section>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
